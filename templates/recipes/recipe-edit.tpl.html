<!--Parent: Recipe Edit Component-->
<div class="recipe">
    <form [ngFormModel]="myForm" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
        <span><button type="submit" class="btn" [disabled]="!f.valid">Save</button></span>
        <span><a class="btn alt" (click)="onCancel()">Cancel</a></span>
        <div class="input">
            <label for="name">Title</label>
            <input type="text" id="name" [ngFormControl]="myForm.controls['name']">
        </div>
        <div class="input">
            <label for="image-url">
                <input type="text" id="image-url" #imageUrl [ngFormControl]="myForm.controls['imageUrl']">
            </label>
        </div>
        <div class="img">
            <img [src]="imageUrl.value" alt="">
        </div>
        <div class="img">
            <label for="content"></label>
            <textarea name="" id="content" cols="30" rows="6" [ngFormControl]="myForm.controls['content']"></textarea>
        </div>
        <div class="list">
            <ul>
                <li *ngFor="#item of myForm.controls['ingredients'].controls; #i = index">
                    <input type="text" class="item-name" [ngFormControl]="item.controls['name']">
                    <input type="text" class="item-amount" [ngFormControl]="item.controls['amount']">
                    <a (click)="onRemoveItem(i)" class="danger">X</a>
                </li>
            </ul>
        </div>
    </form>
    <hr>
    <div class="list">
        <ul>
            <li>
                <input type="text" class="item-name" #itemName>
                <input type="text" class="item-amount" #itemAmount>
                <a (click)="onAddItem(itemName.value, itemAmount.value)" >+</a>
            </li>
        </ul>
    </div>

</div>
